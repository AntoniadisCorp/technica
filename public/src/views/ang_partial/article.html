<!--First row-->
<div class="container">
    <div class="row wow fadeIn" data-wow-delay="0.4s">

        <nav class="col-lg-12 breadcrumb">
            <a class="breadcrumb-item"  [routerLink]="['/']" ><i class="fa fa-home" aria-hidden="true"></i> Home</a>
            <a class="breadcrumb-item active"  >Article</a>
        </nav>

        <div class="col-md-12">
                
            <!--Product-->
            <div class="product-wrapper">
    
                <!--Featured image-->
                <div class="view overlay hm-white-light z-depth-1-half">
                    <img mdbRippleRadius style="width: 100%;height: 100%;" [src]="article.image" class="waves-light img-fluid " alt="{{article.alt}}">
                    <div class="mask">
                    </div>
                    <h3 class="price"><span class="badge red darken-2"> <i class="material-icons">book</i></span></h3>
                </div>
                <!--/.Featured image-->
    
                <br>
    
                <!--Product data-->
                <h2 class="h2-responsive mt-4">{{article.title}}</h2>
                <hr>
                <p>{{article.text}}</p>
                <p>{{article.subtext}}</p>
            </div>
            <!--Product-->
    
        </div>
    </div>
</div>

<!--/.First row-->
<foot></foot>
